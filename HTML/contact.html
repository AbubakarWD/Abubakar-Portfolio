<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/typography.css" />
    <link rel="stylesheet" href="../CSS/navbar.css" />
    <link rel="stylesheet" href="../CSS/contact.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="../Images/logo.png" alt="logo" />
        <ul class="nav_menu">
          <li><a href="../HTML/index.html">Home</a></li>
          <li><a href="../HTML/about-page.html">About</a></li>
          <li><a href="">Services</a></li>
          <li><a href="../HTML/projects.html">Projects</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="contact">
      <h2>Contact Now</h2>
      <form action="">
        <h3>Let's Connect!</h3>
        <input type="text" name="user-name" placeholder="Name" />
        <input type="tel" name="user-phone" placeholder="Phone Number" />
        <input type="email" name="user-email" placeholder="Email Address" />
        <input type="text" name="Subject" placeholder="Subject"/>
        <input type="text" name="Your Message" placeholder="Your Message"/>
        <div><button>Submit</button></div>
      </form>
    </section>
  </body>
</html>
